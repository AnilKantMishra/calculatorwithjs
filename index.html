<table border="0"  style="height: 50vh; width: 480px; border-radius: 40px; padding: 40px; background-color:rgb(231, 224, 224);">
<tr>

<td colspan="4"><input type="text" id="res"/></td>

</tr>

<!-- creating buttons and assigning values-->
<td><input type="button" style="background-color: #585858; color: aliceblue;" value="+" onclick="operation('+')"/> </td>
<td><input type="button" value="1" onclick="calculate('1')"/> </td>
<td><input type="button"  value="2" onclick="calculate('2')"/> </td>
<td><input type="button"value="3" onclick="calculate('3')"/> </td>
</tr>
<tr>
<td><input type="button" style="background-color: #585858;color: aliceblue;" value="-" onclick="operation('-')"/> </td>

</tr>
<tr>
<td><input type="button"style="background-color: #585858;color: aliceblue;" value="*" onclick="operation('*')"/> </td>

</tr>
<tr>
<td><input type="button" style="background-color: #585858;color: aliceblue;" value="/" onclick="operation('/')"/> </td>

<td><input type="button"  value="0" onclick="calculate('0')"/> </td>
<td><input type="button"  value="00" onclick="calculate('00')"/> </td>
  <td><input type="button" value="." onclick="operation('.')"/> </td>

</tr>
<tr>
<td>
 
  <td ><input type="button"  style="color: aliceblue; background-color: #585858;"  value="=" onclick="operation('=')"/> </td>
 
    <td><input type="button" style="background-color:  #585858; color: aliceblue;" value="." onclick="operation('.')"/> </td>
    <td ><input type="button"  value="c"  style="background-color: #585858; color: aliceblue;" onclick="operation('Clear')"/> </td>
  
   </tr>
</table>
   <script>
         //this is first operand
   var displayVal='';
   //this is second operand
   var previousVal=0;

   var opt='+';
   var result;

function calculate(operand)
{
console.log(operand);
      displayVal+=operand;
      document.getElementById("res").value=displayVal;
}


function operation(operator){


   console.log(operator);
   if (operator=='Clear'){
      displayVal='';
      previousVal='0';
      opt='+';
      result='';
      document.getElementById('res').value='0';
   }


   else if(operator=='%'){
      displayVal='';
      previousVal='0';
      opt='+';
      result='';
      document.getElementById('res').value='0';
   }

   else {
      switch(opt){
         case '+':
         result=parseFloat(parseFloat(previousVal) + parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'-':
         result=parseFloat(parseFloat(previousVal) - parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'/':
         result=parseFloat(parseFloat(previousVal) / parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'*':
         result=parseFloat(parseFloat(previousVal) * parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'=':
         result=previousVal;
         document.getElementById("res").value=result;
         break;
         default:
         break;

         }
         displayVal="";
         previousVal=result;
         opt=operator;
   }

}


   

</script>
