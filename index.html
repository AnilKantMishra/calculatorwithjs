<!-- create table -->
<body style=" background-color: #f3e7e7; padding: 20px; font-size: 10px;">
   <center>

<h1 style="font-size: 30px; font-style: italic; margin-top: 20px; margin-bottom: 10px;;"> Simple Calculator</h1>
<table border="0"  style="height: 50vh; width: 440px; border-radius: 40px; background-color:rgb(248, 241, 241);">
<tr>

<td colspan="4"><input type="text" id="res" style="height: 70px; border-radius: 15px;"/></td>
<!-- clr() function will call clr to clear all value -->
</tr>
<tr>
<!-- creating buttons and assigning values-->
<td><input type="button" style="background-color: #585858; color: aliceblue;" value="+" onclick="operation('+')"/> </td>
<td><input type="button" value="1" onclick="calculate('1')"/> </td>
<td><input type="button"  value="2" onclick="calculate('2')"/> </td>
<td><input type="button"value="3" onclick="calculate('3')"/> </td>
</tr>
<tr>
<td><input type="button" style="background-color: #585858;color: aliceblue;" value="-" onclick="operation('-')"/> </td>
<td><input type="button"  value="4" onclick="calculate('4')"/> </td>
<td><input type="button" value="5" onclick="calculate('5')"/> </td>
<td><input type="button"  value="6" onclick="calculate('6')"/> </td>
</tr>
<tr>
<td><input type="button"style="background-color: #585858;color: aliceblue;" value="*" onclick="operation('*')"/> </td>
<td><input type="button"  value="7" onclick="calculate('7')"/> </td>
<td><input type="button"  value="8" onclick="calculate('8')"/> </td>
<td><input type="button"  value="9" onclick="calculate('9')"/> </td>
</tr>
<tr>
<td><input type="button" style="background-color: #585858;color: aliceblue;" value="/" onclick="operation('/')"/> </td>

<td><input type="button"  value="0" onclick="calculate('0')"/> </td>
<td><input type="button"  value="00" onclick="calculate('00')"/> </td>
  <td><input type="button" value="000" onclick="calculate('000')"/> </td>

</tr>
<tr>
<td>
 
  <td ><input type="button"  style="color: aliceblue; background-color: #585858;"  value="=" onclick="operation('=')"/> </td>
 
    <td><input type="button" style="background-color:  #585858; color: aliceblue;" value="." onclick="calculate('.')"/> </td>
    <td ><input type="button"  value="c"  style="background-color: #585858; color: aliceblue;" onclick="operation('Clear')"/> </td>
    
  
   </tr>
</table>
   <script>
         //this is first operand
   var displayVal='';
   //this is second operand
   var previousVal=0;

   var opt='+';
   var result;

function calculate(operand)
{
console.log(operand);
      displayVal+=operand;
      document.getElementById("res").value=displayVal;
}


function operation(operator){


   console.log(operator);
   if (operator=='Clear'){
      displayVal='';
      previousVal='0';
      opt='+';
      result='';
      document.getElementById('res').value='0';
   }


  
   else {

      switch(opt){
         case '+':
         result=parseFloat(parseFloat(previousVal) + parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'-':
         result=parseFloat(parseFloat(previousVal) - parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'/':
         result=parseFloat(parseFloat(previousVal) / parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'*':
         result=parseFloat(parseFloat(previousVal) * parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'=':
         result=previousVal;
         document.getElementById("res").value=result;
         break;
         default:
         break;

         }
         displayVal="";
         previousVal=result;
         opt=operator;
   }

}


   

</script>







</center>
